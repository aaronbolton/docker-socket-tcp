version: '3'

services:
  docker-socket-tcp:
    container_name: docker-socket-tcp
    image: ghcr.io/aaronbolton/docker-socket-tcp
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: "TCP-LISTEN:2375,reuseaddr,fork UNIX-CONNECT:/var/run/docker.sock"
    ports:
      - "2375:2375"
    healthcheck:
      test: curl --fail http://localhost:2375 || exit 1
      interval: 60s
      retries: 5
      start_period: 20s
      timeout: 10s      
    restart: always      
    networks:
      private_network: 

networks:
  private_network:
    external: true